syntax = "proto3";

package msg;

service Greeter {
  rpc StartSampleRpc (Empty) returns (Empty) {}

  rpc PingRpc (Pingreq) returns (Pingres) {}

  rpc MetainfoRpc (Metainfo) returns (Empty) {}
}

message Pingreq {
    string ip = 1;
}

message Pingres {
    int32 id = 1;
}

message Empty {

}

message Metainfo  {
    repeated string samples = 1;
}


